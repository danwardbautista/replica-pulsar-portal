<div class="row">
    <div class="col">
        <input type="text" class="form-control" placeholder="Filter Services" (keyup)="applyFilter($event)">
    </div>
    <div class="col-auto">
        <button class="main-button"><i class="bi bi-plus-circle"></i>&nbsp;Create Alerting</button>
    </div>
</div>

<br>

<div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" style="color:rgb(12, 180, 12);font-weight:700;"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" style="width:200px "> 
                <button class="secondary-button" style="margin-right:5px;">Edit</button> 
                <button class="error-button">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
