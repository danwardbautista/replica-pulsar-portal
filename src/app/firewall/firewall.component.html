<div class="row">
    <div class="col">
        <input type="text" class="form-control" placeholder="Filter Firewall Entries" (keyup)="applyFilter($event)">
    </div>
    <div class="col-auto">
        <button routerLink="/firewall/new" class="main-button"><i class="bi bi-plus-circle"></i>&nbsp;Create Firewall</button>
    </div>
</div>

<br>

<div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="outbound">
            <th mat-header-cell *matHeaderCellDef> Outbound </th>
            <td mat-cell *matCellDef="let element" style="color:rgb(19, 48, 175);font-weight:500;text-decoration: underline;"> {{element.outbound}} </td>
        </ng-container>

        <ng-container matColumnDef="inbound">
            <th mat-header-cell *matHeaderCellDef> Inbound </th>
            <td mat-cell *matCellDef="let element" style="color:rgb(19, 48, 175);font-weight:500;text-decoration: underline;"> {{element.inbound}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
